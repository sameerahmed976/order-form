<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order form</title>
  </head>
  <body>
    <main class="main">
      <section class="order-form">
        <h1 class="heading">Your Order</h1>
        <form class="form">
          <article class="form-row">
            <article class="col1">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your full name"
              />
            </article>
            <article class="col2">
              <label for="email">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="john@gmail.com"
              />
            </article>
          </article>
          <article class="form-row">
            <article class="col1">
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="hyderabad 500042"
              />
            </article>
            <article class="col2">
              <br />
              <br />
              <input type="text" name="text" id="text" placeholder="india" />
            </article>
          </article>
          <article class="form-row">
            <article class="col-1">
              <label for="city">City</label>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="hyderabad"
              />
            </article>
            <article class="col-2">
              <label for="state">state</label>
              <input
                type="text"
                name="state"
                id="state"
                placeholder="Telangana"
              />
            </article>
            <article class="col-3">
              <label for="zip">zip</label>
              <input type="text" name="zip" id="zip" placeholder="500042" />
            </article>
          </article>
          <article class="form-row row-color">
            <label for="color">What color samples should we send you ?</label>
            <article class="row-1">
              <label for="white"
                ><input type="checkbox" name="white" id="white" />white</label
              >
              <label for="magenta"
                ><input
                  type="checkbox"
                  name="magenta"
                  id="magenta"
                />magenta</label
              >
              <label for="coral"
                ><input type="checkbox" name="coral" id="coral" />coral</label
              >
              <label for="Burgundy"
                ><input
                  type="checkbox"
                  name="Burgundy"
                  id="Burgundy"
                />Burgundy</label
              >
              <label for="charcoal"
                ><input
                  type="checkbox"
                  name="charcoal"
                  id="charcoal"
                />charcoal</label
              >
            </article>
            <article class="form-row row-2">
              <label for="team">How large is your team?</label>
              <article class="row-1 row-3">
                <label for="5people"
                  ><input type="radio" name="people" id="5people" /> 1-5
                  people</label
                >
                <label for="6people"
                  ><input type="radio" name="people" id="6people" /> 6-10
                  people</label
                >
                <label for="10+people"
                  ><input type="radio" name="people" id="10+people" /> 10+
                  people</label
                >
              </article>
            </article>
          </article>
          <article class="form-row row-comments">
            <label for="comments">comments</label>
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="10"
              placeholder="enter your text"
            ></textarea>
          </article>
          <article class="form-row row-last">
            <label for="signup" class="signup"
              ><input type="checkbox" name="signup" id="signup" /> sign up for
              special offers</label
            >
            <button class="btn btn-order">Place Order</button>
          </article>
        </form>
      </section>
    </main>
  </body>
</html>
